{% extends 'dashboard.html' %}
{% block content %}
      
     <div class="container"> 
        <div class="row pt-5 " style="font-family:century gothic ">
<div class="col-md-3"></div>
<div class="col-md-6 " style="margin-top: 150px;">
       <form class="border border-info pt-4" action="" method="POST">
              {% csrf_token %}
              <h3 class="pb-3 text-center" style="color:black;"><b>Change Password</b></h3>
  <div class="row">
       <div class="col-md-1"></div>
       <div class="col-md-3 mt-3 pt-3">
              <label class="pb-2"  >Old Password</label><br><br>
              <label  class="pb-2"  >New Password </label><br><br>
              <label class="pb-2"   >Re-Password</label><br><br>


      </div>
       <div class="col-md-7 mt-4">
              <input type="password"   name="oldpassword" placeholder="Enter your Old password"   class="form-control" ><br>
              <input type="password"   name="newpassword" placeholder="Enter your new password"  class="form-control" ><br>
              <input type="password"   name="repassword" placeholder="Enter new password again"  class="form-control" ><br>

      </div>
       
      <button class="btn btn-info mb-2 "  style="margin-left: 40%;" value="Changepass">SUBMIT</button>    
                 
       <div class="col-md-1"></div>



  </form>
</div>
<div class="col-md-3"></div>
</div>
</div>


      
      
{% endblock %}
