{% extends 'dashboard.html' %}
{% block content %}
{% load static %}
 
<div class= "container">

            {% for doctor in doctor %}  
                {% if forloop.counter0|divisibleby:1 %}
                      
                {% endif %}
                
                <div class="row" style="margin-top: 5%">
    <div class="col-2"></div>
    <div class="col-6">
      <form style = "font-family: Century Gothic; width: 900px; height:400px  ; border : 100px ; padding: 50px; box-shadow: -10px 10px lightskyblue; border-radius:10% ">
           <div class="row">
             
              <div class="col-md-4">
                    <img src="{{ doctor.profile_pic.url }}" width="200" height="200" >
             </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-6 ">
                      <h3 class="text-info" >{{ doctor.name }}</h3><hr>
                     <h5 class="mt-3"  ><b>Email Id:</b></h5> {{ doctor.email }}
                      <h5 class="mt-3"><b>Contact No:</b></h5> {{ doctor.phoneno }}<br>
                      <button href="#" class="pt-2 mt-2 btn btn-info">Know more about this doctor</button>
                    </div>
                    <div class="col-md-1"></div>
                  </div>






                    <div class="row pt-4">
                      <div class="col-md-1"></div>
                      <div class="col-md-10">
                        <h5><b>Specializations:</b></h5>{{doctor.Speciality}}
                      </div>
                      <div class="col-md-1"></div>
                     
                   </div>
                 

                </form>
              </div>
                              

              <div class="col-4"></div>
              </div>

                  
                     
           {% endfor %}  
</div>

{% endblock %}
